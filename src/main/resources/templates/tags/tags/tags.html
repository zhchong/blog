<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div>
						<form class="form-horizontal" id="searchForm" action="" method="post">
							<div class="form-group">
								<div class="col-md-3">
									<label for="name" class="col-sm-4 control-label">标签名称</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="name" name="name" placeholder="">
									</div>
								</div>
								<div class="col-md-3">
									<label for="status" class="col-sm-4 control-label">标签类别</label>
									<div class="col-sm-8">
										<select id="category" name="category" class="form-control">
						                	<option value="0">全部</option>
						                	<option th:each="category : ${categories}" th:value="${category.value}" th:text="${category.name}">
						                </select>
									</div>
								</div>
								<div class="col-md-3">
									<button class="btn btn-success" onclick="reLoad()" type="button"><i class="fa fa-search"></i> 查询</button>
								</div>
							</div>
						</form>
					</div>
					<br>
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="tags:tags:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i> 添加
							</button>
							<button shiro:hasPermission="tags:tags:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i> 批量删除
							</button>
						</div>
						<!-- <div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="">
						</div> -->
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="tags:tags:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="tags:tags:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="tags:tags:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/tags/tags/tags.js"></script>
</body>
</html>
